name: Bump Package Version
on:
  workflow_call:
    inputs:
      type:
        required: false
        type: string
        default: ${{(startsWith(github.event.head_commit.message, '(minor)') && 'minor') || (startsWith(github.event.head_commit.message, '(major)') && 'major') || 'patch'}}
      tag-version:
        required: false
        type: boolean
        default: false
      workspace:
        type: string
        required: true

jobs:
  bump-version:
    name: Bump Package Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Git Config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Version Bump
        run: npm version ${{ inputs.type }} -m "ðŸš€ Release ${{ inputs.workspace }} v%s (${{ inputs.type }})" --workspace=${{ inputs.workspace }} --no-package-lock # Not ideal, but turborepo is broken https://github.com/vercel/turborepo/issues/1749

      - name: Push Bump
        run: git push

      - name: Push Tags
        if: ${{ inputs.tag-version }}
        run: git push --tags

      - name: Store New Version
        run: echo "NEW_VERSION=$(npm pkg get version | sed 's/"//g')" >> $GITHUB_ENV

      - name: Create Release
        if: ${{ inputs.tag-version }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
