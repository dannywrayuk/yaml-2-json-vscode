name: Build and Test
on:
  workflow_call:
    inputs:
      workspace:
        type: string
        required: true

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build --workspace=${{ inputs.workspace }}

      - name: Test
        run: npm run test

      - name: Archive Production Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-output-${{ inputs.workspace }}
          path: ./packages/${{ inputs.workspace }}/dist
